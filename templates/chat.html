<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TruthLens Chat</title>
  <link rel="stylesheet" href="/static/chat.css" />
  <style>
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #2d2d2d;
      padding: 15px 20px;
      font-size: 1.3rem;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .message.user {
      text-align: right;
      color: #00c6ff;
    }

    .message.ai {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      width: fit-content;
      max-width: 90%;
    }

    /* NEW Bottom Fixed Input */
    .bottom-input {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background: #2d2d2d;
      border-top: 1px solid #444;
      gap: 10px;
    }

    textarea.input-text {
      width: 100%;
      max-width: 800px;
      padding: 12px;
      border-radius: 8px;
      resize: none;
      border: none;
      background: #1f1f1f;
      color: white;
      font-size: 1rem;
      height: 80px;
    }

    button.send-btn {
      background: #00c6ff;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    select {
      background: #1f1f1f;
      color: white;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }

    @media (max-width: 600px) {
      textarea.input-text {
        height: 60px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">TruthLens</div>

    <div class="chat-box" id="chat-box">
      {% if user_input %}
        <div class="message user">
          <strong>You:</strong> {{ user_input }}
        </div>
        <div class="message ai">
          <strong>{{ persona_label }}:</strong><br>
          ğŸ§­ <b>Bias</b>: {{ bias }}<br>
          ğŸ“ˆ <b>Confidence</b>: {{ confidence }}<br>
          ğŸ”¥ <b>Sensationalism</b>: {{ sensational }}<br>
          {% if reputation %}
            ğŸ›ï¸ <b>Reputation</b>: {{ reputation }}<br>
          {% endif %}
          ğŸ§  <b>Summary</b>: {{ summary }}
        </div>
      {% endif %}
    </div>
    

    <!-- âœ… Bottom Center Chat Input -->
    <form method="POST" action="/" enctype="multipart/form-data" class="bottom-input">
    
      <textarea name="text" class="input-text" placeholder="Paste news article or URL..."></textarea>
    
      <select name="persona">
        <option value="neutral">ğŸ¤– Neutral AI</option>
        <option value="professor">ğŸ“ Media Professor</option>
        <option value="detective">ğŸ•µï¸ Fact Detective</option>
      </select>
    
      <button type="submit" class="send-btn">Analyze</button>
    </form>
    


    <script>
      function showUploadMessage(input) {
        const file = input.files[0];
        const msgBox = document.getElementById("upload-msg");
        if (file) {
          msgBox.innerText = `ğŸ“‚ Uploaded "${file.name}" successfully.`;
          msgBox.style.display = "block";
        } else {
          msgBox.style.display = "none";
        }
      }
      </script>
      
    
</body>
</html>
